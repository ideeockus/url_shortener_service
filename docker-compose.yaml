version: "3.8"

services:
  postgres:
    image: postgres:15.1
    environment:
      POSTGRES_DB: "url_shortener_db"
      POSTGRES_USER: "backend_user"
      POSTGRES_PASSWORD: "password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"
